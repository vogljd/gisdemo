<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Share by Email - GIS Apps: Larimer County, CO</title>
  </head>
<body>
  <form class="form-horizontal">
	 <div class="form-group  form-group-sm">
		<label class="col-xs-3 control-label">Your Name</label>
		<div class="col-xs-9">
			<input type="text" class="form-control" name="name" id="name">
		</div>
	</div>
	 <div class="form-group">
		<label class="col-xs-3 control-label">Your Email </label>
		<div class="col-xs-9">
			<input type="text" class="form-control" name="email" id="email">
		</div>
	</div>
	 <div class="form-group  form-group-sm">
		<label class="col-xs-3 control-label">Friend's Name</label>
		<div class="col-xs-9">
			<input type="text" class="form-control" name="name" id="name">
		</div>
	</div>
	 <div class="form-group">
		<label class="col-xs-3 control-label">Friend's Email </label>
		<div class="col-xs-9">
			<input type="text" class="form-control" name="emailto" id="emailto">
		</div>
	</div>
	 <div class="form-group">
		<label class="col-xs-3 control-label">Subject</label>
		<div class="col-xs-9">
			<input type="text" class="form-control" name="subject" id="subject">
		</div>
	</div>
	 <div class="form-group">
		<label class="col-xs-3 control-label">Message</label>
		<div class="col-xs-9">
			<textarea class="form-control" id="message" name="message" rows="6"></textarea>
		</div>
	 </div>
	 <div class="form-group">
		<label class="col-xs-3 control-label">&nbsp;</label>
		<div class="col-xs-9">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	 </div>
  </form>
</body>
</html>
