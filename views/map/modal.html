<!-- Modal -->
<div class="modal fade" ng-repeat="modal in vm.modals" id="modal{{modal.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<h4 class="modal-title">{{modal.title}}</h4>
			</div>
			<div class="modal-body">
				<span ng-if="modal.id =='About'">
					<span ng-repeat="app in vm.gisApps | filter : { id : 'lil'}" class="{{ app.id }}">
						<p ng-bind-html="app.description | trust"></p>
					</span>
				</span>
				<div ng-if="modal.id =='Print'" id="printButton"></div>
				<span ng-if="modal.id !='Print' && modal.id !='About'">
					<div ng-include="'views/content/'+modal.file"></div>
				</span>
				<div class="te"></div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
